{% extends "asset1/base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Report Issue</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Report</button>
    <a href="{% url 'asset1:issue-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
