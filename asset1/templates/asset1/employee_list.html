{% extends "asset1/sidebar.html" %}

{% block page_content %}


<table class="table">
  <thead><tr><th>Id</th><th>Name</th><th>Category</th><th>Status</th><th>Assigned To</th><th></th></tr></thead>
  <tbody>
    {% for asset in object_list %}

      <tr>
        <td><a href="{% url 'asset1:asset-detail' %}">{{asset.id}}</a></td>
        <td>{{ asset.name }}</td>
        <td>{{ asset.category }}</td>
        <td>{{ asset.get_status_display }}</td>
        <td>{{ asset.assigned_to }}</td>
        <td><a class="btn btn-sm btn-outline-secondary" href="">Edit</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="5">No assets found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
