<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}Asset Manager{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand">Asset Manager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
       
      </ul>
      <ul class="navbar-nav">
  {% if user.is_authenticated %}
    <li class="nav-item">
      <span class="nav-link">Hi, {{ user.get_username }}</span>
    </li>
    <li class="nav-item">
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link nav-link" style="padding:0; border:none; background:none;">
          Logout
        </button>
      </form>
    </li>
  {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Login</a>
    </li>
  {% endif %}
</ul>

    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
