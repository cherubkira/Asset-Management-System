{% extends "asset1/sidebar.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Asset</h2>
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'asset1:asset_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
